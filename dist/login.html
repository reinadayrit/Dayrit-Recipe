<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav
      class="bg-my-black fixed w-full border-my-black px-2 sm:px-4 py-2.5 dark:bg-my-black"
    >
      <div
        class="container flex flex-wrap items-center justify-between mx-auto"
      >
        <a href="index.html" class="flex items-center">
          <img
            src="../img/logo.gif"
            class="h-6 mr-3 sm:h-9"
            alt="Image Failed to Load"
          />
          <span
            class="bold text-lg self-center text-xl font-semibold whitespace-nowrap dark:text-white"
            >Reina's Chocolate Recipe</span
          >
        </a>

        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-6 h-6"
            aria-hidden="true"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>

        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="flex flex-col p-4 mt-4 border rounded-lg bg-my-black md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-my-black dark:bg-my-black md:dark:bg-my-black dark:my-black"
          >
            <li>
              <a
                href="index.html"
                class="block py-2 pl-3 pr-4 text-white bg-white-700 rounded md:bg-transparent md:text-white-700 md:p-0 dark:text-white"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="index.html#About"
                class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >About</a
              >
            </li>
            <li>
              <a
                href="index.html#Recipe"
                class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Recipes</a
              >
            </li>
            <li>
              <a
                href="contact.html"
                class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Contact</a
              >
            </li>
            <li>
              <a
                href="login.html"
                class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="flex items-center justify-center h-screen bg-gray-100">
      <div class="bg-my-black p-10 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-5 text-white text-center">Log In</h1>
        <form>
          <div class="mb-5">
            <label class="block font-bold mb-2 text-white" for="username"
              >Username</label
            >
            <input
              class="border-2 border-gray-400 p-2 rounded-lg w-full"
              id="username"
              type="text"
              placeholder="Username"
            />
          </div>
          <div class="mb-5">
            <label class="block font-bold mb-2 text-white" for="password"
              >Password</label
            >
            <input
              class="border-2 border-gray-400 p-2 rounded-lg w-full"
              id="password"
              type="password"
              placeholder="********"
            />
          </div>
          <div class="flex justify-center">
            <button
              class="button-center bg-white text-black-900 font-bold py-2 px-5 rounded focus:outline-none focus:shadow-outline hover:bg-black hover:text-white"
              type="button"
            >
              Log In
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
